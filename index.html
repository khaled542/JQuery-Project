    <section class="contactUs mt-5 pt-5" id="contactUs">
        <div class="container">
            <h2 class="text-white">Contact Us...</h2>
            <div class="row gy-3">
                <div class="col-lg-6">
                    <div class="colContent">
                        <input type="text" placeholder="Enter Your Name" class="form-control text-center border-0 border-bottom name text-white">
                        <p class="nameError d-none bg-info bg-opacity-75 p-3">name is not valis</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="colContent">
                        <input type="email" placeholder="Enter Email" class="form-control text-center border-0 border-bottom email text-white">
                        <p class="emailError d-none bg-info bg-opacity-75 p-3">email is not valis</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="colContent">
                        <input type="tel" placeholder="Enter Phone" class="form-control text-center border-0 border-bottom phone text-white">
                        <p class="phoneError d-none bg-info bg-opacity-75 p-3">phone number is not valis</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="colContent">
                        <input type="text" placeholder="Enter Age" class="form-control text-center border-0 border-bottom age text-white">
                        <p class="ageError d-none bg-info bg-opacity-75 p-3">age is not valis</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="colContent">
                        <input type="password" placeholder="Enter Password" class="form-control text-center border-0 border-bottom pass text-white">
                        <p class="passError d-none bg-info bg-opacity-75 p-3">pass is not valid</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="colContent">
                        <input type="password" placeholder="Re-Enter Password" class="form-control text-center border-0 border-bottom rePass text-white">
                        <p class="repassError d-none bg-info bg-opacity-75 p-3">passwords not matches</p>
                    </div>
                </div>
            </div>
            <button  class=" submit btn btn-danger mt-3">submit</button>
        </div>
    </section>
